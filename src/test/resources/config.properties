# Environment Properties #
#                        #
#        General         #
#                        #
#                        #
#    Driver Run Types    #
##########################
# WebDriver = direct
# RemoteWebDriver = remote
driver.run.type = direct

#                        #
#    Selenium Grid URL   #
##########################
selenium.grid.url = http://grid.url:8080/

#                        #
#  Default Timeout Time  #
##########################
# In Seconds
timeout.time = 10

#                        #
#       Base URL         #
##########################
# Protocol + Host +  Base Path
base.url = http://base.url.com/home

#                        #
#          Web           #
#                        #
#                        #
#     Browser Types      #
##########################
# Google Chrome = chrome
# Mozilla Firefox = firefox
# Internet Explorer = ie
# Safari = safari
browser.type = chrome


#                        #
#        Mobile          #
#                        #
#                        #
#   Mobile Device Type   #
##########################
# Android = android
# iOS = ios
mobile.device.type = ios

#                        #
#    Appium Server URL   #
##########################
appium.server.url = http://grid.url:8080/

#                        #
#    Platform Version    #
##########################
platform.version = 7.1

#                        #
#   Appium Device Name   #
##########################
device.name = iPhone Simulator

#                        #
#    Mobile App Name     #
##########################
# STORE IN:
#    src/main/resources/mobileapp
#
# DO NOT INCLUDE:
#    file extension (ipa, apk)
mobile.app.name = myAppName

